<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 
'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            top: 10%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation-delay: -2s;
        }

        .floating-shape:nth-child(2) {
            top: 70%;
            left: 80%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            animation-delay: -8s;
        }

        .floating-shape:nth-child(3) {
            top: 40%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            animation-delay: -15s;
        }

        .floating-shape:nth-child(4) {
            top: 20%;
            left: 70%;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .error-content {
            text-align: center;
            color: white;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 404 number styling */
        .error-number {
            font-size: clamp(8rem, 20vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
            }
        }

        /* Text content */
        .error-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0.95;
        }

        .error-message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 
255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Beach ball floating animation */
        .beach-ball {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: beachFloat 3s ease-in-out infinite;
        }

        @keyframes beachFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        /* Ocean glass morphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Ocean bubbles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubble-float 12s infinite linear;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; 
}
        .particle:nth-child(2) { top: 80%; left: 90%; animation-delay: 2s; 
}
        .particle:nth-child(3) { top: 60%; left: 30%; animation-delay: 4s; 
}
        .particle:nth-child(4) { top: 30%; left: 80%; animation-delay: 6s; 
}

        @keyframes bubble-float {
            0% { transform: translateY(0px) translateX(0px) scale(0); }
            10% { transform: translateY(-20px) translateX(15px) scale(1); 
}
            90% { transform: translateY(-80px) translateX(-15px) 
scale(1); }
            100% { transform: translateY(-100px) translateX(0px) scale(0); 
}
        }
    </style>
</head>
<body>
    <!-- Background animation elements -->
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="glass-card">
            <div class="error-content">
                <div class="beach-ball">üèñÔ∏è</div>
                <h1 class="error-number">404</h1>
                <h2 class="error-title">Oops! You've travelled off course!</h2>
                <p class="error-message">
                    Looks like this page took an unexpected detour to a tropical island. 
                    Don't worry - our travel guides are here to help you find your way back to your destination!
                </p>
                <div class="button-container">
                    <a href="/" class="btn btn-primary">
                        üè† Return to Base Camp
                    </a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive wave effects
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                createWave(e.clientX, e.clientY);
            }
        });

        function createWave(x, y) {
            const wave = document.createElement('div');
            wave.style.position = 'fixed';
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            wave.style.width = '8px';
            wave.style.height = '8px';
            wave.style.background = 'rgba(135, 206, 235, 0.7)';
            wave.style.borderRadius = '50%';
            wave.style.pointerEvents = 'none';
            wave.style.zIndex = '1000';
            wave.style.animation = 'wave 1.5s ease-out forwards';
            
            document.body.appendChild(wave);
            
            setTimeout(() => {
                if (wave.parentNode) {
                    wave.parentNode.removeChild(wave);
                }
            }, 1500);
        }

        // Add wave animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes wave {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(2) rotate(180deg);
                    opacity: 0.7;
                }
                100% {
                    transform: scale(0) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = '/';
            } else if (e.key === 'Escape') {
                history.back();
            }
        });
    </script>
</body>
</html>
